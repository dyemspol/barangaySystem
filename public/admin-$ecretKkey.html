<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin secret key</title>
    <link rel="stylesheet" href="admin_login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-side">
          <img src="src/baranggay-logo.png" alt="" />
        </div>
        <form class="right-side" action="">
          <h3 style="text-align: center">Enter Secret key</h3>
          <p style="text-align: center">To reset admin password</p>
          <div class="inputs">
            <input id="secretkey" type="text" placeholder="Secret key" />
          </div>
          <div
            class="g-recaptcha"
            data-sitekey="6LevQIcrAAAAAGp8iLeyRFgCo2fjdOw87v_KZUo5"
          ></div>
          <button class="login" id="bt" type="submit">Submit</button>

          <div><p style="color: red; text-align: center" id="p"></p></div>
        </form>
      </div>
    </main>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module" src="src/firebase.config.js"></script>
    <!-- <script type="module" src="src/admin-authentication.js"></script> -->
    <script type="module" src="src/secretkey.js"></script>
  </body>
</html>
