<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay Admin</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        background-color: #00c853;
        width: 220px;
        padding: 2em 1em;
        display: flex;
        flex-direction: column;
        gap: 1.5em;
        color: white;
        flex-shrink: 0;
        transition: left 0.3s;
      }

      .sidebar h3,
      .sidebar a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.5em 1em;
        border-radius: 8px;
        transition: background 0.2s;
      }

      .sidebar a:hover {
        background-color: #00a243;
      }

      .mainpage {
        flex: 1;
        background-color: #f9f9f9;
        padding: 1.5em;
        overflow-y: auto;
        height: 100vh;
        position: relative;
      }

      .header {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        margin-bottom: 1em;
      }

      #menu-toggle {
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      #datetime {
        margin-left: auto;
        white-space: nowrap;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      }

      th,
      td {
        text-align: left;
        padding: 0.8em;
        border-bottom: 1px solid #ddd;
        font-size: 0.95rem;
      }

      th {
        background-color: #f1f1f1;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
      .view-btn {
        background-color: #00c853;
        border: none;
        color: white;
        padding: 0.4em 0.8em;
        border-radius: 4px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: -100%;
          height: 100%;
          z-index: 1001;
          background-color: #00c853;
        }

        .sidebar.show {
          left: 0;
        }

        #menu-toggle {
          display: block;
        }

        .mainpage {
          height: 100vh;
          padding: 1em;
        }

        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead {
          display: none;
        }

        tr {
          margin-bottom: 1em;
          background: #fff;
          padding: 1em;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        td {
          padding: 1em 1em 1em 50%;
          position: relative;
          border-bottom: 1px solid #eee;
        }

        td::before {
          position: absolute;
          left: 1em;
          top: 1em;
          width: 45%;
          font-weight: bold;
          content: attr(data-label);
        }
        h2 {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <script type="module" src="src/auth-guard.js"></script>
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="src/baranggay-logo.png" alt="" />
      <h3>Admin</h3>
      <a href="admin_page.html">
        <i
          class="fa-solid fa-house navlinks-logo"
          style="margin-right: 0.5em"
        ></i
        >Dashboard
      </a>
      <a style="background-color: #00a243" href="req_page_admin.html">
        <i
          class="fa-solid fa-list navlinks-logo"
          style="margin-right: 0.5em"
        ></i
        >Request List
      </a>
      <a href="change-pass-admin.html">
        <i class="fa-solid fa-key" style="margin-right: 0.5em"></i>Change
        Password
      </a>
      <a href="#" onclick="logout()">
        <i
          class="fa-solid fa-arrow-right-from-bracket navlinks-logo"
          style="margin-right: 0.5em"
        ></i
        >Logout
      </a>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Main Page -->
    <div class="mainpage">
      <div class="header">
        <i id="menu-toggle" class="fa fa-bars"></i>
        <span id="datetime">Loading...</span>
      </div>

      <h2 style="padding-bottom: 0.5em">All Request</h2>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Ref ID</th>
              <th>Full Name</th>
              <th>Document Type</th>
              <th>Date Requested</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function updateClock() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };
        document.getElementById("datetime").textContent = now.toLocaleString(
          "en-US",
          options
        );
      }
      updateClock();
      setInterval(updateClock, 1000);
    </script>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
        overlay.style.display = sidebar.classList.contains("show")
          ? "block"
          : "none";
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("show");
        overlay.style.display = "none";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/logout.js"></script>
    <script>
      emailjs.init("eF9FrGNpCZrOXsvWm"); // Replace with your public key
    </script>
    <script type="module" src="src/req_list.js"></script>
  </body>
</html>
